<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text Classification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Warna latar belakang body */
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #2196F3); /* Gradien warna header */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Bayangan header */
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .box {
            background-color: #fff;
            border-radius: 10px; /* Border radius box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan kotak */
            padding: 20px;
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        h5 {
            margin-bottom: 15px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        #view {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #e9ecef;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 12px 24px; /* Padding tombol */
            background: linear-gradient(135deg, #2196F3, #4CAF50); /* Gradien warna tombol */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #4CAF50, #2196F3); /* Gradien warna tombol saat hover */
        }

        /* Floating Button */
        #floating-buttonhome {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        #floating-buttonhome:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #2196F3, #4CAF50);
        }
    </style>
</head>
<body>
    <header>
        Speech to Text Classification
    </header>
    <div class="container">
        <div class="box">
            <h5>Hasil Pengenalan Suara</h5>
            <div id="view">Silahkan berbicara...</div>
            <button id="submitBtn">Submit</button>
        </div>
    </div>
    <button id="floating-buttonhome"><</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sketch.js"></script>
    <script>
        document.getElementById('floating-buttonhome').addEventListener('click', function() {
            window.location.href = '/'; 
        });
    </script>
</body>
</html>
