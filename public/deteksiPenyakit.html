<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Ucapan ke Teks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f8f9fa; /* Warna latar belakang lembut */
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Memastikan footer menempel di bawah jika konten pendek */
        }

        /* Navbar Customization */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #4CAF50, #2196F3); /* Gradient sama */
        }
        .navbar-brand {
            font-weight: 700; /* Bold brand */
        }

        /* Main Content Area */
        main {
            flex: 1; /* Membuat main content mengisi ruang tersedia */
            padding-top: 30px; /* Jarak dari navbar */
            padding-bottom: 80px; /* Jarak dari footer/floating button */
        }

        /* Card Styling */
        .card {
            border: none; /* Hapus border default card */
            border-radius: 15px; /* Rounded corner */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Shadow halus */
             transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
         .card:hover {
             transform: translateY(-5px);
             box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
         }


        .card-header {
            background-color: #e9ecef; /* Warna header card sedikit berbeda */
            border-bottom: none; /* Hapus border bawah header */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-weight: 600;
            color: #495057;
        }

        /* Output Area Styling */
        #view {
            min-height: 150px; /* Tinggi minimal area teks */
            background-color: #f1f3f5; /* Latar belakang sedikit berbeda dari card body */
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #dee2e6;
            overflow-y: auto; /* Scroll jika teks panjang */
            font-size: 1rem;
            line-height: 1.6;
            color: #212529; /* Warna teks lebih gelap agar mudah dibaca */
        }

        /* Submit Button Styling */
        #submitBtn {
            /* Menggunakan class Bootstrap btn-primary, bisa dikustomisasi jika perlu */
             font-weight: 600;
             padding: 10px 25px;
        }

         /* Footer (opsional, jika ingin menambahkan footer) */
         /*
         footer {
             background: #343a40;
             color: #f8f9fa;
             text-align: center;
             padding: 20px 0;
             margin-top: auto; // Mendorong footer ke bawah
         }
         */

        /* Floating Button Styling (Kembali) */
        #floating-buttonhome {
            position: fixed;
            bottom: 30px;
            right: 30px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px; /* Sesuaikan ukuran ikon */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1030;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }

        #floating-buttonhome:hover {
            transform: scale(1.1);
        }

        /* Loading Indicator (Contoh, bisa diaktifkan via JS) */
        .loading-indicator {
            display: none; /* Sembunyikan default */
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
        }
        .loading-indicator.active {
            display: block; /* Tampilkan saat loading */
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-headset me-2"></i> Klasifikasi Ucapan
            </a>
            </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h5><i class="fas fa-microphone-alt me-2 text-primary"></i>Hasil Pengenalan Suara</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted small mb-3">
                            <i class="fas fa-info-circle me-1"></i> Klik ikon mikrofon (jika ada) atau mulai berbicara untuk melihat teks di bawah ini.
                        </p>
                        <div id="view" class="mb-3">Silahkan berbicara...</div>

                         <div class="loading-indicator" id="loading">
                             <div class="spinner-border spinner-border-sm text-secondary" role="status">
                                 <span class="visually-hidden">Loading...</span>
                             </div>
                             <span class="ms-2">Memproses...</span>
                         </div>

                    </div>
                    <div class="card-footer text-center bg-white border-top-0 pb-3">
                         <div style="height: 10px;"></div>
                        <button id="submitBtn" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i> Submit Hasil
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <button id="floating-buttonhome" class="btn btn-secondary shadow" title="Kembali ke Beranda">
        <i class="fas fa-arrow-left"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="sketch.js"></script>

    <script>
        // Fungsi untuk kembali ke halaman utama
        const backButton = document.getElementById('floating-buttonhome');
        if (backButton) {
            backButton.addEventListener('click', function() {
                // Memberi feedback sebelum pindah halaman
                Swal.fire({
                    title: 'Kembali ke Beranda?',
                    text: "Anda akan meninggalkan halaman ini.",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Ya, Kembali',
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/'; // Arahkan ke halaman utama
                    }
                });
            });
        }

        // Contoh interaksi dengan tombol submit (bisa diperluas di sketch.js)
        const submitButton = document.getElementById('submitBtn');
        const outputView = document.getElementById('view');
        const loadingIndicator = document.getElementById('loading'); // Ambil elemen loading

        if (submitButton && outputView) {
            submitButton.addEventListener('click', function() {
                const recognizedText = outputView.innerText; // Ambil teks dari div

                if (!recognizedText || recognizedText === 'Silahkan berbicara...') {
                     Swal.fire({
                        title: 'Teks Kosong',
                        text: 'Tidak ada teks yang dikenali untuk disubmit. Silakan coba berbicara lagi.',
                        icon: 'warning',
                        confirmButtonText: 'OK'
                    });
                    return; // Hentikan proses submit jika kosong
                }

                // Tampilkan loading indicator (contoh)
                 if(loadingIndicator) loadingIndicator.classList.add('active');
                 submitButton.disabled = true; // Disable tombol saat proses

                console.log("Submitting text:", recognizedText);

                // Simulasi proses submit (ganti dengan logika API call Anda)
                setTimeout(() => {
                    // Sembunyikan loading indicator
                    if(loadingIndicator) loadingIndicator.classList.remove('active');
                     submitButton.disabled = false; // Enable tombol kembali

                    Swal.fire({
                        title: 'Submit Berhasil!',
                        text: 'Teks Anda telah berhasil disubmit.', // Sesuaikan pesan
                        icon: 'success',
                        timer: 2000, // Notifikasi hilang setelah 2 detik
                        showConfirmButton: false
                    });

                    // Reset view atau lakukan tindakan lain setelah submit
                    // outputView.innerText = 'Silahkan berbicara...';

                }, 1500); // Contoh delay 1.5 detik
            });
        }
    </script>

</body>
</html>
